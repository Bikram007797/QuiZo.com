<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUIZO - Learn. Play. Level Up.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Load in this order -->
    <script src="questions.js"></script>
    <script type="module">
        // Import and expose Firebase functions globally
        import { 
            initFirebase, 
            saveUserDataToFirebase, 
            loadUserDataFromFirebase,
            saveLastAttempt,
            loadLastAttempt,
            fetchLeaderboard
        } from './firebase-config.js';
        
        window.initFirebase = initFirebase;
        window.saveUserDataToFirebase = saveUserDataToFirebase;
        window.loadUserDataFromFirebase = loadUserDataFromFirebase;
        window.saveLastAttempt = saveLastAttempt;
        window.loadLastAttempt = loadLastAttempt;
        window.fetchLeaderboard = fetchLeaderboard;
    </script>
    <script src="app.js"></script>
</body>
</html>
